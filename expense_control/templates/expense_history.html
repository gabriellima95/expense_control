{% extends "navigation_bar.html" %}
{% block content %}
{% if expenses %}

<div id="expenses">
    {% for e in expenses %}

    <div class="expense-item">
        <h2> {{e.value}} </h2>
        <span class="due-date"> {{e.due}}</span>
        <p>{{e.description}} </p>
    </div>

    {% endfor %}
</div>

{% endif %}
{% endblock %}
